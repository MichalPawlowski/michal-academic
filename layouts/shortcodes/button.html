{{ $text := .Get "text" | default "" }}
{{ $link := .Get "link" | default "#" }}
{{ $icon := .Get "icon" | default "" }}
{{ $icon_pack := .Get "icon_pack" | default "fas" }}
{{ $class := .Get "class" | default "custom-button" }}

<a href="{{ $link }}" class="{{ $class }}">
  {{ if $icon }}
    <i class="{{ $icon_pack }} fa-{{ $icon }}"></i>
  {{ end }}
  {{ $text }}
</a>
